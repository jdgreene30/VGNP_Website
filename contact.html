<html>
  <head>
    <title> VGNP - Contact </title>

    <!-- Local stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153147629-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-153147629-1');
    </script>

  </head>

  <body>
    <!-- header -->
    <div class="bg-header">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light justify-content-center">
        <img class="navbar-toggler" src="imgs/ticket.png" data-toggle="collapse" data-target="#collapsibleNavbar">
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar" data-spy="affix" data-offset-top="105">
          <ul class="navbar-nav center">
              <li class="nav-item">
                <a class="nav-link" href="./index.html"><button type="button" class="btn btn-warning"> HOME </button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./calendar.html"><button type="button" class="btn btn-warning"> SHOWS </button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./media.html"><button type="button" class="btn btn-warning"> MEDIA </button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html"><button type="button" class="btn btn-warning"> ABOUT </button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./store.html"><button type="button" class="btn btn-warning"> MERCH </button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""><button type="button" class="btn btn-warning active"> CONTACT </button></a>
              </li>
          </ul>
        </div>
      </nav>
    </div>
    <br>
    <form class="media-row">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="form-email"><h4>Email address:</h4></label>
            <input type="email" class="form-control" id="form-email" placeholder="name@example.com">
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="form-reason"><h4>Tell us why you're contacting us today...</h4></label>
            <select class="form-control" id="form-reason">
              <option>Booking</option>
              <option>Shows</option>
              <option>Question</option>
              <option>Unsubscribe</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="form-text"><h4>Your message:</h4></label>
            <textarea class="form-control" id="form-text" rows="5"></textarea>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-right">
          <button type="button" id="submit" class="btn btn-warning">Submit</button>
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>

  </body>

</html>
